<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o nome sobre os termos para descobrir qual tag deverá utilizar em cada Caso.</p>
    <ul>  
 <li><abbr title="use a tag &lt;p&gt;">Páragrafo</abbr> </li>
 <li><abbr title="Use a tag &lt;h1&gt;">Titulos</abbr></li>
 <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
  <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
  <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
  <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
  <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
