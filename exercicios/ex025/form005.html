<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol </label><br>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete</label><br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação</label> <br>
            <label for="iesbox"><input type="checkbox" name="esbox" id="iesbox"> Boxe</label>

        </fieldset>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>

    </form>
</body>
</html>
